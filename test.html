<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality & Weather</title>
  </head>
  <body>
    <h1>Air Quality Index (AQI)</h1>

    <div>
      <input type="text" id="cityInput" placeholder="Enter City or Location Name" />
      <button onclick="searchLocation()">Search AQI</button>
    </div>
    <br>
    
    <div>
      <p id="status">Detecting location...</p>
      
      <h2 id="locationName"></h2>
      
      <p id="weatherSummary" style="font-style: italic; font-weight: bold;"></p>

      <p id="localTime" style="font-size: 20px;">--:--</p>

      <p id="sunEvent" style="font-size: 18px;"></p>

      <p id="tomorrowForecast" style="font-style: italic;"></p>

      <div id="sunTimes" style="font-size: 16px;">
          <p id="sunriseTime"></p>
          <p id="sunsetTime"></p>
      </div>

      <h3 id="currentWeather"></h3>
      <p id="temperature"></p>
      
      <hr>

      <h2 id="aqiValue"></h2>
      <p id="meaning"></p>
      <p id="desc"></p>
    </div>

    <script>
      const apiKey = "b782ee4ad515b759b84bb4c98d77b48e";
      let localTimeInterval;
      
      // --- AQI CALCULATION (UNCHANGED) ---

      function pm25ToAQI(pm25) {
        const breakpoints = [
          { cLow: 0, cHigh: 12, aLow: 0, aHigh: 50 },
          { cLow: 12.1, cHigh: 35.4, aLow: 51, aHigh: 100 },
          { cLow: 35.5, cHigh: 55.4, aLow: 101, aHigh: 150 },
          { cLow: 55.5, cHigh: 150.4, aLow: 151, aHigh: 200 },
          { cLow: 150.5, cHigh: 250.4, aLow: 201, aAigh: 300 },
          { cLow: 250.5, cHigh: 500.4, aLow: 301, aAigh: 500 },
        ];
        for (let b of breakpoints) {
          if (pm25 >= b.cLow && pm25 <= b.cHigh) {
            return Math.round(((b.aHigh - b.aLow) / (b.cHigh - b.cLow)) * (pm25 - b.cLow) + b.aLow);
          }
        }
        return 500;
      }

      function getAqiMeaning(aqi) {
        if (aqi <= 50) return { text: "Good", message: "Air quality is excellent. Great time for outdoor activities!" };
        if (aqi <= 100) return { text: "Moderate", message: "Air quality is acceptable. Sensitive people should take it easy outdoors." };
        if (aqi <= 150) return { text: "Unhealthy for Sensitive", message: "Those with asthma or allergies should limit outdoor exposure." };
        if (aqi <= 200) return { text: "Unhealthy", message: "Air quality is poor. Avoid prolonged outdoor activity." };
        if (aqi <= 300) return { text: "Very Unhealthy", message: "Everyone may experience health effects. Stay indoors with filtered air." };
        return { text: "Hazardous", message: "Dangerous air quality! Stay indoors." };
      }
      
      // --- FORECAST FUNCTION (UNCHANGED) ---

      async function getForecast(lat, lon) {
        const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
        const forecastElement = document.getElementById("tomorrowForecast");
        
        try {
          const res = await fetch(url);
          const data = await res.json();
          
          if (!data.list) {
            forecastElement.textContent = "Forecast unavailable.";
            return;
          }

          const today = new Date();
          const tomorrow = new Date(today);
          tomorrow.setDate(tomorrow.getDate() + 1);
          
          const tomorrowDateString = tomorrow.toISOString().split('T')[0];
          
          let tomorrowWeather = { rain: false, wind: false, description: 'Clear' };

          for (let item of data.list) {
            if (item.dt_txt.startsWith(tomorrowDateString)) {
                const desc = item.weather[0].description.toLowerCase();

                if (desc.includes('rain') || desc.includes('shower')) {
                    tomorrowWeather.rain = true;
                }
                if (item.wind.speed > 10) {
                    tomorrowWeather.wind = true;
                }
                
                if (!tomorrowWeather.rain && !tomorrowWeather.wind) {
                    tomorrowWeather.description = desc;
                }
            }
          }

          let summaryText = '';
          if (tomorrowWeather.rain) {
              summaryText = '‚òî Rain coming tomorrow!';
          } else if (tomorrowWeather.wind) {
              summaryText = 'üí® Be prepared for a windy day ahead!';
          } else if (tomorrowWeather.description.includes('clouds')) {
              summaryText = '‚òÅÔ∏è Expect partly cloudy skies tomorrow.';
          } else {
              summaryText = '‚òÄÔ∏è Mostly sunny and clear day ahead.';
          }
          
          forecastElement.textContent = summaryText;

        } catch (err) {
          forecastElement.textContent = "Forecast unavailable.";
          console.error("Error fetching forecast data:", err);
        }
      }

      // --- TIME & WEATHER FUNCTIONS (UNCHANGED) ---

      function generateWeatherSummary(temp, weatherDesc, isNight) {
        const desc = weatherDesc.toLowerCase();
        let summary = '';
        let emojis = isNight ? ' üåô‚ú®' : ' ‚òÄÔ∏è'; 
        
        let tempFeel = (temp < 10) ? 'freezing' : (temp < 18) ? 'chilly' : (temp < 25) ? 'pleasant' : 'warm';

        if (desc.includes('clear')) {
            summary = isNight ? `${tempFeel.charAt(0).toUpperCase() + tempFeel.slice(1)} and clear night sky!` : `${tempFeel.charAt(0).toUpperCase() + tempFeel.slice(1)} and sunny day!`;
        } else if (desc.includes('clouds')) {
            summary = isNight ? `Overcast and dark night with patchy clouds.` : `Mildly cloudy day with ${tempFeel} air.`;
        } else if (desc.includes('rain')) {
            summary = `A wet, ${tempFeel} day with steady rain.`;
            emojis = ' üåßÔ∏è‚òî'; 
        } else if (desc.includes('mist') || desc.includes('fog') || desc.includes('haze')) {
            summary = isNight ? `A ${tempFeel} hazy night with low visibility!` : `A ${tempFeel} hazy morning with a soft glow.`;
        } else {
            summary = `${tempFeel.charAt(0).toUpperCase() + tempFeel.slice(1)} and ${desc} conditions.`;
        }
        
        return summary + emojis;
      }

      function displayLocalTime(timezoneOffsetSeconds, sunriseTime, sunsetTime) {
        if (localTimeInterval) {
            clearInterval(localTimeInterval);
        }

        const timeElement = document.getElementById("localTime");
        const summaryElement = document.getElementById("weatherSummary");
        const sunEventElement = document.getElementById("sunEvent");
        const sunriseElement = document.getElementById("sunriseTime");
        const sunsetElement = document.getElementById("sunsetTime");
        
        const weatherDesc = document.getElementById("currentWeather").textContent.toLowerCase();
        const temp = parseFloat(document.getElementById("temperature").textContent.replace('Temperature: ', '').replace('¬∞C', ''));

        function updateClock() {
            // 1. Get the current UTC time in milliseconds.
            const utcMs = Date.now(); 
            
            // 2. Calculate the remote local time (milliseconds) by adding the location's offset
            const localTimeMs = utcMs + (timezoneOffsetSeconds * 1000);
            
            const localDate = new Date(localTimeMs);
            const currentSecondUTC = Math.floor(localTimeMs / 1000); 

            // Determine if it is night 
            const isNight = (currentSecondUTC > sunsetTime) || (currentSecondUTC < sunriseTime);

            // --- 1. Update Time Display ---
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true, 
                timeZone: 'UTC' 
            };
            const dateOptions = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric', 
                timeZone: 'UTC' 
            };
            
            const timeString = localDate.toLocaleTimeString('en-US', timeOptions);
            const dateString = localDate.toLocaleDateString('en-US', dateOptions);
            timeElement.textContent = `${dateString} | ${timeString}`;
            
            // --- 2. Update Sun Event Countdown ---
            let nextEventTime, eventName, emoji;

            if (currentSecondUTC < sunsetTime) {
                eventName = "Sunset";
                emoji = "üåá";
                nextEventTime = sunsetTime;
            } else {
                eventName = "Sunrise";
                emoji = "üåÖ";
                nextEventTime = sunriseTime + 86400; // Tomorrow's sunrise
            }

            const diffMs = (nextEventTime * 1000) - localTimeMs;

            if (diffMs > 0) {
                const diffSeconds = Math.floor(diffMs / 1000);
                const hours = Math.floor(diffSeconds / 3600);
                const minutes = Math.floor((diffSeconds % 3600) / 60);

                sunEventElement.textContent = `${emoji} ${eventName} in ${hours} hours ${minutes} mins`;
            } else {
                 sunEventElement.textContent = ''; 
            }


            // --- 3. Update Custom Summary ---
            if (!isNaN(temp)) {
                summaryElement.textContent = generateWeatherSummary(temp, weatherDesc, isNight);
            }
        }
        
        // --- STATIC SUN TIME DISPLAY ---
        const sunriseDate = new Date(sunriseTime * 1000);
        const sunsetDate = new Date(sunsetTime * 1000);
        
        const sunTimeOptions = { hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'UTC' };

        const formattedSunrise = sunriseDate.toLocaleTimeString('en-US', sunTimeOptions);
        const formattedSunset = sunsetDate.toLocaleTimeString('en-US', sunTimeOptions);

        sunriseElement.textContent = `üåÖ Sunrise: ${formattedSunrise}`;
        sunsetElement.textContent = `üåá Sunset: ${formattedSunset}`;

        updateClock();
        localTimeInterval = setInterval(updateClock, 1000);
      }
      
      async function getWeather(lat, lon) {
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          
          if (data.main) {
            const temp = Math.round(data.main.temp);
            const weatherDesc = data.weather[0].description;
            const timezone = data.timezone; 
            
            const sunriseTime = data.sys.sunrise + timezone; 
            const sunsetTime = data.sys.sunset + timezone; 

            document.getElementById("temperature").textContent = `Temperature: ${temp}¬∞C`;
            document.getElementById("currentWeather").textContent = weatherDesc.charAt(0).toUpperCase() + weatherDesc.slice(1);
            
            displayLocalTime(timezone, sunriseTime, sunsetTime);

          } else {
            document.getElementById("temperature").textContent = "Weather data unavailable.";
            document.getElementById("currentWeather").textContent = "";
            document.getElementById("localTime").textContent = "--:--";
            document.getElementById("weatherSummary").textContent = "";
            document.getElementById("sunriseTime").textContent = "";
            document.getElementById("sunsetTime").textContent = "";
            document.getElementById("sunEvent").textContent = "";
            if (localTimeInterval) clearInterval(localTimeInterval);
          }
        } catch (err) {
          document.getElementById("status").textContent = "Error fetching weather data.";
          console.error("Error fetching weather data:", err);
        }
      }

      // --- LOCATION & AQI FETCHING ---

      async function getLocationName(lat, lon) {
        const url = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${apiKey}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          if (data.length > 0) {
            const location = data[0];
            const display = location.state ? `${location.name}, ${location.state}, ${location.country}` : `${location.name}, ${location.country}`;
            document.getElementById("locationName").textContent = display;
            return display;
          } else {
            document.getElementById("locationName").textContent = "Unknown Location";
            return "Unknown Location";
          }
        } catch (err) {
          console.error("Error fetching location name:", err);
          return "Error fetching location name";
        }
      }

      async function getAirQuality(lat, lon) {
        const url = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const aqiValueElement = document.getElementById("aqiValue");
        const meaningElement = document.getElementById("meaning");
        const descElement = document.getElementById("desc");

        try {
          const res = await fetch(url);
          const data = await res.json();
          
          // CRITICAL FIX: Check if PM2.5 data is available
          if (!data.list || !data.list[0] || !data.list[0].components || data.list[0].components.pm2_5 === undefined) {
             aqiValueElement.textContent = "AQI: N/A";
             meaningElement.textContent = "Data Unavailable";
             descElement.textContent = "No recent PM2.5 reading for this location.";
             return; // Stop execution if data is missing
          }

          const pm25 = data.list[0].components.pm2_5;
          const aqi = pm25ToAQI(pm25);
          const info = getAqiMeaning(aqi);

          aqiValueElement.textContent = `AQI: ${aqi}`;
          meaningElement.textContent = info.text;
          descElement.textContent = info.message;
        } catch (err) {
          document.getElementById("status").textContent = "Error fetching AQI data. (Check API Key/Quota)";
          console.error(err);
        }
      }
      
      function fetchAllData(lat, lon) {
        document.getElementById("status").textContent = "Fetching data...";
        getAirQuality(lat, lon);
        getLocationName(lat, lon);
        getWeather(lat, lon);
        getForecast(lat, lon); 
      }


      // --- USER INPUT HANDLER (UNCHANGED) ---

      async function getCoordinatesByCityName(cityName) {
        const encodedCity = encodeURIComponent(cityName);
        const url = `https://api.openweathermap.org/geo/1.0/direct?q=${encodedCity}&limit=1&appid=${apiKey}`;
        try {
          document.getElementById("status").textContent = `Searching for "${cityName}"...`;
          const res = await fetch(url);
          const data = await res.json();
          
          if (data.length > 0) {
            const { lat, lon } = data[0];
            fetchAllData(lat, lon);
          } else {
            document.getElementById("status").textContent = `Location "${cityName}" not found.`;
          }
        } catch (err) {
          document.getElementById("status").textContent = "Error during city search.";
          console.error(err);
        }
      }

      function searchLocation() {
        const cityName = document.getElementById("cityInput").value.trim();
        if (cityName) {
          getCoordinatesByCityName(cityName);
        } else {
          document.getElementById("status").textContent = "Please enter a location name.";
        }
      }

      function getLocation() {
        if (!navigator.geolocation) {
          document.getElementById("status").textContent = "Geolocation not supported. Please use the search bar.";
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            fetchAllData(latitude, longitude);
          },
          () => {
            document.getElementById("status").textContent = "Failed to get location. Please use the search bar.";
          }
        );
      }

      // Initialize on load
      getLocation();
    </script>
  </body>
</html>

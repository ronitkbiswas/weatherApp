<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        color: white;
        margin: 0;
        padding: 50px;
      }
      .card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        padding: 30px;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 250px;
      }
      h1 {
        font-size: 26px;
        margin-bottom: 10px;
      }
      h2 {
        font-size: 22px;
        margin-top: 5px;
      }
      p {
        font-size: 18px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <h1>üå§Ô∏è Air Quality</h1>
    <div class="card">
      <p id="status">Detecting location...</p>
      <h2 id="aqiText"></h2>
      <p id="meaning"></p>
    </div>

    <script>
      const apiKey = "b782ee4ad515b759b84bb4c98d77b48e";

      const aqiLevels = {
        1: { label: "Good", desc: "Air quality is good. Enjoy your day!", color: "#4CAF50" },
        2: { label: "Fair", desc: "Air quality is acceptable.", color: "#CDDC39" },
        3: { label: "Moderate", desc: "Sensitive people should limit outdoor activity.", color: "#FFC107" },
        4: { label: "Poor", desc: "Unhealthy air for everyone. Try to stay indoors.", color: "#FF5722" },
        5: { label: "Very Poor", desc: "Hazardous! Avoid going outside.", color: "#D32F2F" },
      };

      async function getAirPollution(lat, lon) {
        const url = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          const aqi = data.list[0].main.aqi;

          const info = aqiLevels[aqi];
          document.querySelector(".card").style.background = info.color;
          document.getElementById("status").textContent = `Air Quality Index: ${aqi}`;
          document.getElementById("aqiText").textContent = `${info.label}`;
          document.getElementById("meaning").textContent = info.desc;
        } catch (err) {
          document.getElementById("status").textContent = "Error fetching data.";
          console.error(err);
        }
      }

      function getLocation() {
        if (!navigator.geolocation) {
          document.getElementById("status").textContent = "Geolocation not supported.";
          return;
        }
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            document.getElementById("status").textContent = "Fetching air quality...";
            getAirPollution(latitude, longitude);
          },
          () => {
            document.getElementById("status").textContent = "Failed to get location.";
          }
        );
      }

      getLocation();
    </script>
  </body>
</html>

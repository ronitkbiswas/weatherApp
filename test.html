<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Pollution App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to right, #56ccf2, #2f80ed);
        color: white;
        margin: 0;
        padding: 40px;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 25px;
        display: inline-block;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin-bottom: 10px;
      }
      p {
        font-size: 18px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <h1>üå´Ô∏è Air Quality Index (AQI)</h1>
    <div class="card">
      <p id="status">Detecting location...</p>
      <p id="aqi"></p>
      <p id="pm25"></p>
      <p id="pm10"></p>
    </div>

    <script>
      const apiKey = "b782ee4ad515b759b84bb4c98d77b48e";

      function getAqiMeaning(aqi) {
        const meanings = {
          1: "Good ‚úÖ",
          2: "Fair üôÇ",
          3: "Moderate üòê",
          4: "Poor üò∑",
          5: "Very Poor ‚ò†Ô∏è",
        };
        return meanings[aqi] || "Unknown";
      }

      async function getAirPollution(lat, lon) {
        const url = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Failed to fetch data");
          const data = await res.json();

          const info = data.list[0];
          const aqi = info.main.aqi;
          const { pm2_5, pm10 } = info.components;

          document.getElementById("status").textContent = `AQI Level: ${aqi} (${getAqiMeaning(aqi)})`;
          document.getElementById("aqi").textContent = `AQI Value: ${aqi}`;
          document.getElementById("pm25").textContent = `PM2.5: ${pm2_5} ¬µg/m¬≥`;
          document.getElementById("pm10").textContent = `PM10: ${pm10} ¬µg/m¬≥`;
        } catch (err) {
          document.getElementById("status").textContent = "Error fetching data.";
          console.error(err);
        }
      }

      function getAirPollutionByLocation() {
        if (!navigator.geolocation) {
          document.getElementById("status").textContent = "Geolocation not supported.";
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            document.getElementById("status").textContent = "Fetching air quality...";
            getAirPollution(latitude, longitude);
          },
          (err) => {
            document.getElementById("status").textContent = "Failed to get location.";
            console.error(err.message);
          }
        );
      }

      getAirPollutionByLocation();
    </script>
  </body>
</html>

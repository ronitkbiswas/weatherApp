<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(to right, #2980b9, #6dd5fa);
        color: white;
        margin: 0;
        padding: 50px;
      }
      .card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        padding: 30px;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 280px;
      }
      h1 {
        font-size: 26px;
        margin-bottom: 10px;
      }
      h2 {
        font-size: 22px;
        margin-top: 5px;
      }
      p {
        font-size: 18px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <h1>üå§Ô∏è Air Quality</h1>
    <div class="card">
      <p id="status">Detecting location...</p>
      <h2 id="aqiValue"></h2>
      <p id="meaning"></p>
    </div>

    <script>
      const apiKey = "b782ee4ad515b759b84bb4c98d77b48e";

      // Convert PM2.5 to AQI (based on US EPA scale)
      function pm25ToAQI(pm25) {
        const breakpoints = [
          { cLow: 0, cHigh: 12, aLow: 0, aHigh: 50 },
          { cLow: 12.1, cHigh: 35.4, aLow: 51, aHigh: 100 },
          { cLow: 35.5, cHigh: 55.4, aLow: 101, aHigh: 150 },
          { cLow: 55.5, cHigh: 150.4, aLow: 151, aHigh: 200 },
          { cLow: 150.5, cHigh: 250.4, aLow: 201, aHigh: 300 },
          { cLow: 250.5, cHigh: 500.4, aLow: 301, aHigh: 500 },
        ];

        for (let b of breakpoints) {
          if (pm25 >= b.cLow && pm25 <= b.cHigh) {
            return Math.round(
              ((b.aHigh - b.aLow) / (b.cHigh - b.cLow)) * (pm25 - b.cLow) + b.aLow
            );
          }
        }
        return 500;
      }

      function getAqiMeaning(aqi) {
        if (aqi <= 50) return { text: "Good", color: "#4CAF50" };
        if (aqi <= 100) return { text: "Moderate", color: "#CDDC39" };
        if (aqi <= 150) return { text: "Unhealthy for Sensitive", color: "#FFC107" };
        if (aqi <= 200) return { text: "Unhealthy", color: "#FF5722" };
        if (aqi <= 300) return { text: "Very Unhealthy", color: "#9C27B0" };
        return { text: "Hazardous", color: "#B71C1C" };
      }

      async function getAirQuality(lat, lon) {
        const url = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          const pm25 = data.list[0].components.pm2_5;
          const aqi = pm25ToAQI(pm25);
          const info = getAqiMeaning(aqi);

          document.querySelector(".card").style.background = info.color;
          document.getElementById("status").textContent = `Air Quality: ${aqi} ‚Äì ${info.text}`;
          document.getElementById("aqiValue").textContent = `${aqi}`;
          document.getElementById("meaning").textContent = info.text;
        } catch (err) {
          document.getElementById("status").textContent = "Error fetching data.";
          console.error(err);
        }
      }

      function getLocation() {
        if (!navigator.geolocation) {
          document.getElementById("status").textContent = "Geolocation not supported.";
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            document.getElementById("status").textContent = "Fetching air quality...";
            getAirQuality(latitude, longitude);
          },
          () => {
            document.getElementById("status").textContent = "Failed to get location.";
          }
        );
      }

      getLocation();
    </script>
  </body>
</html>
